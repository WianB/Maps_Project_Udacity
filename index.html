<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <div class="container">
        <img class="burger_menu" src="img/burger_menu.png" alt="">
        <aside class="options-box">
            <h1>Some Sydney Destinations</h1>
            <div>
                <select class=dropDownList data-bind="value: typeSelector, options: dropDown"></select>
            </div>
            <div class="listings" data-bind="foreach: locationInfo">
                <p data-bind='text: $data, click: $parent.addInfoWindow.bind($parent,$data)'></p>
            </div>
            <div class="wiki-articles"></div>
        </aside>
        <div id="map"></div>
    </div>
    <script src='js/knockout-3.4.2.js'></script>
    <script src="js/jquery.js" charset "utf-8"></script>
    <script src="js/data.js" charset="utf-8"></script>
    <script src="js/map.js"></script>
    <script src="js/ajax.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyjRB2_Z7x6jPCqd7NF1roXJmAHwbl5ms&v=3&callback=initMap" onerror ="cantLoadMap()"></script>
</body>

</html>
