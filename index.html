<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script src="js/jquery.js" charset "utf-8"></script>
    <script src="js/data.js" charset="utf-8"></script>


</head>

<body>
    <div class="container">
        <img class="burger_menu" src="img/burger_menu.png" alt="">
        <div class="options-box">
            <h1>Some Sydney Destinations</h1>
            <div>
                <select class=dropDownList onchange="updateMapMarkers(this.value)">
                  <option value="All">All</option>
                  <option value="Clubs">Clubs</option>
                  <option value="Restaurants">Restaurants</option>
                  <option value="Bar">Cafes</option>
                </select>
                <input id="show-listings" type="button" value="Show Listings">
                <input id="hide-listings" type="button" value="Hide Listings">
            </div>
            <div class="listings" data-bind="foreach:markerInfo">
            <p data-bind ='text: $data'></p>
            </div>
            <div class="wiki-articles"></div>
        </div>
        <div id="map"></div>
    </div>

    <script src="js/map.js"></script>
    <script src="js/wiki.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyjRB2_Z7x6jPCqd7NF1roXJmAHwbl5ms&v=3&callback=initMap">
    </script>


</body>

</html>
