<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
        });
        var Sydney = {lat: -33.8482107, lng: 150.7918813};
        var marker = new google.maps.Marker({
          position: Sydney,
          map: map,
          title: 'First Marker!'
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyjRB2_Z7x6jPCqd7NF1roXJmAHwbl5ms&v=3&callback=initMap">
    </script>

  </body>
</html>
